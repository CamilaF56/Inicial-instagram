<!DOCTYPE html>
<html lang="pt-br">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="./imgs/favicon.ico" type="image/x-icon">
        <title>Instagram</title>

</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./imgs/instagram-celular.png" alt="celular">
            <img src="./imgs/transição 1.jpg" class="images" alt="imagem de transição 1">
            <img src="./imgs/transição 2.jpg" class="images" alt="imagem de transição 2">
            <img src="./imgs/transição 3.jpg" class="images" alt="imagem de transição 3">
            <img src="./imgs/transição 4.jpg" class="images" alt="imagem de transição 4">
            <img src="./imgs/transição 5.jpg" class="images" alt="imagem de transição 5">
        </div>
        <div class="instagram-continue">
            <div class="cantinho">
                <img src="./imgs/instagram-logo.png" class="instagram-logo" alt="logo do instagram">
                <div class="profile-photo">
                    <img src="./imgs/foto perfil.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como camila__fontes</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="cantinho">
                <p class="not-account">Não tem uma conta?</p>
                <p class="not-account">
                    <span class="link-blue">Trocar de conta</span>
                    ou 
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
           

</body>



</html>
